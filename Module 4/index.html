<!DOCTYPE HTML>
<HTML lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Module 4 Assignment</title>
    </header>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>

            <div class="input-group">
                <label for="serviceAmount">Enter the dollar amount of the service</label>
                <input type="text" id="serviceAmount" placeholder="$">
            </div>

            <div class="input-group">
                <label for="serviceQuality">Was the service quality Great, Ok, or Poor?</label>
                <select id="serviceQuality">
                    <option value="">-- Select --</option>
                    <option value="great">Great</option>
                    <option value="ok">Ok</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <button onclick="calculateAndDisplayTip()">Calculate Tip</button>

            <div id="result"></div>
        </div>

        <script src="styles.js"></script>
    </body>
</HTML>
